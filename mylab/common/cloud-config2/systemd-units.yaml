
# coreos.units.* components
    - name: format-disk.service
      command: start
      content: |
        [Unit]
        Description=Formats the disk drive
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        Environment="LABEL=var-lib-docker"
        Environment="DEV=/dev/xvdb"
        # Do not wipe the disk if it's already being used, so the docker images persistent cross reboot.
        ExecStart=-/bin/bash -c "if ! findfs LABEL=$LABEL > /tmp/label.$LABEL; then wipefs -a -f $DEV && mkfs.ext4 -T news -F -L $LABEL $DEV && echo wiped; fi"
    - name: var-lib-docker.mount
      command: start
      content: |
        [Unit]
        Description=Mount disk to /var/lib/docker
        Requires=format-disk.service
        After=format-disk.service
        Before=docker.service
        [Mount]
        What=/dev/xvdb
        Where=/var/lib/docker
        Type=ext4
    - name: docker.service
      command: start
      drop-ins:
        - name: 60-docker-wait-for-var-lib.conf
          content: |
              [Unit]
              Requires=var-lib-docker.mount
              After=var-lib-docker.mount
              [Service]
              Restart=always
              RestartSec=5        
    - name: s3sync.service
      command: start
      content: |
        [Unit]
        Description=s3sync
        Requires=docker.service
        After=docker.service
        
        [Service]
        EnvironmentFile=/etc/environment
        TimeoutStartSec=10min
        ExecStartPre=-/usr/bin/docker rm s3sync
        ExecStart=/opt/bin/s3sync.sh
        [Install]
        WantedBy=multi-user.target
    - name: s3sync.timer
      command: start
      content: |      
        [Unit]
        Description=s3sync timer
        
        [Timer]
        OnCalendar=*:*:00
        #OnUnitActiveSec=30
        
        [Install]
        WantedBy=multi-user.target
    - name: user-data.service
      command: start
      content: |       
          [Unit]
          Description=A hook to excute bootstrap script at boot
          Wants=s3sync.service
          After=s3sync.service
          
          [Service]
          Type=oneshot
          RemainAfterExit=true
          EnvironmentFile=/etc/environment
          ExecStartPre=/usr/bin/bash -c "until [ -d /var/lib/apps/bin ]; do sleep 3; done; chmod a+x /var/lib/apps/bin/*"
          ExecStart=/var/lib/apps/bin/user-data.sh
          [Install]
          WantedBy=multi-user.target
